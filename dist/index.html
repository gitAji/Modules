<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>utilities</title><link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"/><script src="https://cdn.tailwindcss.com"></script><script defer="defer" src="main.js"></script></head><body class="poppins border-box margin-0 bg-red-100"><nav class="bg-pink-500 flex justify-center text-4xl uppercase shadow-lg mb-5"><h1 class="text-white p-3">Utilities</h1></nav><section class="p-10 min-h-screen m-auto" id=""><div class="flex flex-col justify-content-center bg-blue-100 p-5 mb-10"><div class="bg-yellow-200 m-auto p-5 bold"><h1>Fibonacci number</h1></div><div class="p-5 align-center m-auto text-2xl"><label for="fib" class="p-4">Choose a Number:</label> <input type="number" name="fib" id="fib" class="p-4"/> <button type="submit" id="submit" class="bg-cyan-400 p-5">Submit</button> <span id="result" class="p-5"></span></div></div><div class="flex flex-col justify-content-center bg-blue-100 p-5"><div class="bg-yellow-200 m-auto p-5 bold"><h2>Temperature converter</h2></div><div class="p-5 align-center m-auto text-2xl p-2"><p class="p-3 text-2xl">Convert temperatures from 째C to 째F and vice versa:</p><input type="number" name="temp" id="temp" class="p-5"/> <label for="c" class="p-5">째C</label> <input type="radio" name="temp-type" id="c" selected="selected"/> <label for="f" class="p-5">째F</label> <input type="radio" name="temp-type" id="f" class="p-5"/> <input type="submit" class="bg-green-200 p-5" value="submit" id="submitBtn"/> <span id="out" class="p-5"></span></div></div></section><section class="p-10 min-h-screen m-auto" id=""><div class="flex flex-col justify-content-center bg-blue-100 p-5"><div class="m-auto m-auto p-4"><h2 class="bg-yellow-100 p-5">Currency converter</h2></div><hr/><input class="p-5" name="amount" id="amount" type="number" placeholder=""/> <label for="convertFrom" class="p-5">From:</label> <input class="p-5" list="convertFromSymbols" id="convertFrom" placeholder="Type a code"/><datalist id="convertFromSymbols" name="convertFrom"><option value="">Select a currency</option><option value="AFN">Afghan Afghani (AFN)</option><option value="ALL">Albanian Lek (ALL)</option><option value="AMD">Armenian Dram (AMD)</option><option value="AOA">Angolan Kwanza (AOA)</option><option value="ARS">Argentine Peso (ARS)</option><option value="AUD">Australian Dollar (A$)</option><option value="USD">United States Dollar</option><option value="EUR">Euro</option><option value="GBP">British Pound Sterling</option><option value="JPY">Japanese Yen</option><option value="CHF">Swiss Franc</option><option value="LKR">Sri lankan Rupees</option><option value="CAD">Canadian Dollar</option><option value="AUD">Australian Dollar</option><option value="CNY">Chinese Yuan Renminbi</option><option value="INR">Indian Rupee</option><option value="BRL">Brazilian Real</option><option value="ZAR">South African Rand</option><option value="RUB">Russian Ruble</option><option value="MXN">Mexican Peso</option><option value="NOK">Norwegian kroner</option><option value="ANG">Netherlands Antillean Guilder (ANG)</option><option value="AED">United Arab Emirates Dirham (AED)</option></datalist><label for="convertTo" class="p-5">To:</label> <input class="p-5" list="convertToSymbols" id="convertTo" placeholder="Type a code"/><datalist id="convertToSymbols" name="convertTo"><option value="">Select a currency</option><option value="AFN">Afghan Afghani (AFN)</option><option value="ALL">Albanian Lek (ALL)</option><option value="AMD">Armenian Dram (AMD)</option><option value="AOA">Angolan Kwanza (AOA)</option><option value="ARS">Argentine Peso (ARS)</option><option value="AUD">Australian Dollar (A$)</option><option value="USD">United States Dollar</option><option value="EUR">Euro</option><option value="GBP">British Pound Sterling</option><option value="JPY">Japanese Yen</option><option value="CHF">Swiss Franc</option><option value="LKR">Sri lankan Rupees</option><option value="CAD">Canadian Dollar</option><option value="AUD">Australian Dollar</option><option value="CNY">Chinese Yuan Renminbi</option><option value="INR">Indian Rupee</option><option value="BRL">Brazilian Real</option><option value="ZAR">South African Rand</option><option value="RUB">Russian Ruble</option><option value="MXN">Mexican Peso</option><option value="NOK">Norwegian kroner</option><option value="ANG">Netherlands Antillean Guilder (ANG)</option><option value="AED">United Arab Emirates Dirham (AED)</option></datalist><button class="p-5 bg-blue-500 mt-4" type="submit" id="submit-currency">Convert</button> <span class="p-5 m-auto text-2xl" id="currency-result"></span></div></section><section class="p-10 min-h-screen m-auto" id=""><div class="flex flex-col justify-content-center bg-indigo-100 p-5 mb-10"><div class="text-2xl py-5"><h2>Filter/Search Amiibos</h2></div><input class="p-5" id="search-amiibos" name="search-amiibos" placeholder="Search for amiibo characters"/><div class="py-5 my-3">Include search for: <label for="amiibo-name">Full Name</label> <input id="amiibo-name" name="amiibo-name" type="checkbox"/> <label for="amiibo-game">Game Series</label> <input id="amiibo-game" name="amiibo-game" type="checkbox"/> <label for="amiibo-series">Amiibo Series</label> <input id="amiibo-series" name="amiibo-series" type="checkbox"/></div><div class="py-3"><button class="bg-blue-300 p-5 mr-2" id="openAll">Open all boxes</button> <button class="bg-blue-300 p-5 ml-2" id="closeAll">Close all boxes</button></div><div class="m-auto flex flex-row justify-around gap-20 flex-wrap w-100" id="amiibos"></div><hr/><p>EOF</p></div></section></body></html>
